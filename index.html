<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <header>
     <div class="logo">
        <img src="./images/logo.svg" alt="logo">
     </div>
  </header>
  <main>
     <div class="left-container">
       <div class="left-content">
            <div class="header-hero">
               <h1>WE'RE <span>COMING<br>SOON</span></h1>
             </div>
            <div class="header-hero-content">
                 <p>Hello fellow shoppers! We're currently building our new fashion store. 
                  Add your email below to stay up-to-date with announcements and our launch deals.</p>
            </div>
            <form action="" id="form" method="post">
               <div class="form-group">
                     <input type="emai" id="email" placeholder="Email Address" class="header-hero-input">
                     <button type="submit" form="form" id="submit-btn"><img src="./images/icon-arrow.svg" alt="icon-arrow"></button>
                     <div id="error-img">
                         <img src="./images/icon-error.svg" alt="">
                     </div>
               </div>
               <span id="error-msg"></span>
             </form>
       </div>
     </div>
     <div class="right-container">

     </div>
  </main>
 <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
    <script src="script.js"></script>
</body>
</html>
